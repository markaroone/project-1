<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- External JS -->
    <script defer src="js/script.js"></script>

    <title>Code Breaker</title>
  </head>
  <body>
    <header>
      <div id="header-status">
        <div id="round-number-label">
          Round: <span id="round-number">1</span>
        </div>
        <button id="menu-btn" class="game-btn">Menu</button>
        <div id="timer-count-container">
          <div id="timer-bar"></div>
          <div id="timer-clock">120s</div>
        </div>
        <button id="pause-btn" class="game-btn">Pause</button>
      </div>

      <h1 id="game-message">Code Breaker</h1>

      <div id="numbers-container">
        <div id="numbers-box">
          <div id="number-1" class="number">?</div>
          <!-- <div id="number-1" class="number">?</div>
          <div id="number-1" class="number">?</div>
          <div id="number-1" class="number">?</div> -->
        </div>
      </div>
    </header>

    <main>
      <div id="inputs-container">
        <!-- <button id="random-num-btn" class="inputs-btn">ğŸ”€</button> -->


        <button id="dec-btn" class="inc-dec-btn">-</button>
        <input id="input-display" type="text"></input>
        <button id="inc-btn" class="inc-dec-btn">+</button>
        <!-- <button id="clear-input-btn" class="inputs-btn">âŒ</button> -->
      </div>
      <div id="inputs-btn-container">
        <button id="random-btn" class="inputs-btn">Random</button>
        <button id="enter-btn" class="inputs-btn">Enter</button>
        <button id="clear-btn" class="inputs-btn">Clear</button>
      </div>
    </main>
  </body>
</html>
